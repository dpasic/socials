<section>
    <br/>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <ng-include src="'partials/includes/navigationContainer.html'"></ng-include>
        </div>
    </nav>
    <br/><br/>

    <div id="firstTimeSignInAlert" ng-show="$parent.isFirstTimeSignIn" class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong data-i18n="home.welcomeUser" data-name="{{user.firstName}}"></strong>
        <span i18n="home.thanks"></span>
    </div>
    <div ng-show="errorOccurred" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" ng-click="errorOccurred = false;" aria-hidden="true">&times;</button>
        <span i18n="common.errorOccurred"></span>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-sm-3 col-md-2 col-xs-offset-2 col-sm-offset-0 visible-sm visible-md visible-lg affix">
                <ng-include src="'partials/includes/socialNetworksConnections.html'"></ng-include>
            </div>
            <div class="col-xs-8 col-sm-3 col-md-2 col-xs-offset-2 col-sm-offset-0 visible-xs">
                <ng-include src="'partials/includes/socialNetworksConnections.html'"></ng-include>
            </div>
            <div class="col-xs-8 col-sm-3 col-md-2 col-xs-offset-2 col-sm-offset-0 visible-sm visible-md visible-lg"></div>
            <div class="col-xs-12 col-sm-9 col-md-10">
                <div ui-view></div>
            </div>
        </div>
    </div>
</section>
