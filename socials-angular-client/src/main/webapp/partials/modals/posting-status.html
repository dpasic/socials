<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="postingStatusModalLabel" i18n="postingStatusModal.title"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6 col-sm-3">
                        <label><input type="checkbox" ng-model="socialNetworksSelection.facebook" ng-disabled="!connectedToFacebook">&nbsp;Facebook</label>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <label><input type="checkbox" ng-model="socialNetworksSelection.twitter" ng-disabled="!connectedToTwitter">&nbsp;Twitter</label>
                    </div>
                </div>
                <br />

                <textarea ng-model="statusText" maxlength="140" rows="5" class="form-control" i18n-attr="{placeholder: 'postingStatusModal.statusHint'}"></textarea>
            </div>
            <div class="modal-footer">
                <button ng-click="postStatusesOnNewtworks()" type="button" class="btn btn-success" ng-show="!inPosting"
                        ng-disabled="(!statusText || statusText.length === 0) || (!socialNetworksSelection.facebook && !socialNetworksSelection.twitter)">
                    <span i18n="postingStatusModal.post"></span>
                </button>
                <button type="button" class="btn btn-success" ng-show="inPosting" disabled="true">
                    <span class="glyphicon glyphicon-repeat glyphicon-repeat-animate"></span>
                    <span i18n="postingStatusModal.posting"></span>
                </button>
            </div>
        </div>
    </div>
</div>
